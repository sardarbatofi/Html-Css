<h3>Ingredients:</h3>
<ul>
<li>1 Banana</li>
<li>250ml milk</li>
<li>3 ice cubs</li>
</ul>

<h3>Method:</h3>

<ol>
  <li>Peel the banana and add to a blender</li>
  <li>Add the milk and ice cubes to the blender</li>
  <li>Turn on the blender for 30 seconds</li>
  <li>Drink!</li>
</ol>
